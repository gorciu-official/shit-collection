        /**
         * @param {HTMLIFrameElement} frame
         * @param {string} siteName
         * @param {boolean} push
         */
        function setFrameSite(frame, siteName, push = true) {
            frame.src = `${siteName.replace(/^javascript:/i, '')}.html`;

            if (push) {
                const params = new URLSearchParams(window.location.search);
                params.set('site', siteName);
                const newSearch = '?' + params.toString().replace('%2F', '/');
                history.pushState({ site: siteName }, '', newSearch);
                prevPath = siteName;
            }
        }

        /**
         * @param {HTMLIFrameElement} frame
         */
        function updateURL(frame) {
            try {
                let path = prevPath;
                try {
                    const framePath = frame.contentWindow?.location?.pathname;
                    if (framePath) path = framePath.replace(/\.html$/, '').replace(/^\/+/, '');

                    const titleEl = document.head.querySelector('title');
                    if (!titleEl) return;
                    titleEl.textContent = `${frame.contentDocument?.title} - ${originalTitle}`;
                } catch {}

                if (path !== prevPath) {
                    setFrameSite(frame, path);
                }
            } catch (e) {
                console.error('URL update error:', e);
            }
        }

        function init() {
            siteCloser();
            if (mobileCheck() && !(new URLSearchParams(window.location.search)).has('bypass-mobile-redirect')) {
                window.location.replace('/mobile.html?site=' + ((new URLSearchParams(window.location.search)).get('site') ?? 'home'));
            }

            /** @type {HTMLIFrameElement | null} */
            const frame = document.querySelector('main iframe');
            if (!frame) return;

            document.querySelectorAll('a').forEach(/** @param {HTMLAnchorElement} link */ (link) => {
                link.addEventListener('click', (e) => {
                    if (link.href && link.target == 'main-content') {
                        e.preventDefault();
                        const url = new URL(link.href, location.origin);
                        const siteName = url.pathname.replace(/\.html$/, '').replace(/^\/+/, '');
                        setFrameSite(frame, siteName);
                    }
                });
            })

            const params = new URLSearchParams(window.location.search);
            const site = params.get('site') || 'home';
            prevPath = site;
            frame.src = `${site}.html`;

            frame.addEventListener('load', () => updateURL(frame));

            window.addEventListener('popstate', (event) => {
                const siteName = event.state?.site || new URLSearchParams(location.search).get('site') || 'home';
                setFrameSite(frame, siteName, false);
            });

            setTimeout(() => {
                const not = document.createElement('div');
                not.innerHTML = 'Hi! I see you enjoy using my website! Do you want to leave a message in my <a href="guestbook.html" target="main-content">guestbook</a> and sign up to my <a href="fun/newsletter.html" target="main-content">newsletter</a>? <a href="javascript:document.querySelector(\'.notification-ad\').remove();">Dismiss the notification</a>.';
                Object.assign(not.style, {
                    position: 'fixed',
                    bottom: '10px',
                    right: '10px',
                    backgroundColor: '#fff',
                    maxWidth: '350px',
                    wordWrap: 'break-word',
                    padding: '10px',
                    color: 'black'
                });
                const interv = setInterval(() => {
                    not.style.bottom = `${Math.floor(Math.random() * 3 + 10)}px`;
                    not.style.right = `${Math.floor(Math.random() * 3 + 10)}px`;
                }, 5);
                not.classList.add('notification-ad');
                document.body.appendChild(not);
            }, 5 * 60 * 1000)
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
